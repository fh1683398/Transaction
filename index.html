<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transaction</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body class="poppins-font">
    <section>
        <div>
            <h3>$<span id="main-balance">400.00</span></h3>
            <p>available balance</p>
        </div>
        <hr>
        <div class="btn-container">
            <button id="add-money" class="btn">Add Money</button>
            <button id="cash-out" class="btn">Cash Out</button>
            <button id="transaction" class="btn">Transaction</button>
        </div>
        <hr>

        <!-- Add money form -->
        <form id="add-money-form" class="" action="">
            <input id="add-money-input" type="text" placeholder="Enter Amount" autocomplete="off">
            <input id="" type="text" placeholder="Enter Pin '123'" autocomplete="off">
            <button id="add-money-btn" 
                class="btn" 
                style="color: white; 
                    background-color: rgb(62, 130, 255);
                    font-size: 1rem;">
                    Add Money
            </button>
        </form>

        <!-- Cash out form -->
        <form id="cash-out-form" class="hidden" action="">
            <input id="cash-out-input" type="text" placeholder="Enter Amount" autocomplete="off">
            <input id="" type="text" placeholder="Enter Pin '123'" autocomplete="off">

            <button id="cash-out-btn" 
                class="btn" 
                style="color: white; 
                background-color: rgb(62, 130, 255);
                font-size: 1rem;">Cash Out
            </button>
        </form>

        <!-- Transaction section -->
        <div id="transaction-form" class="hidden">
            this is from transaction
        </div>
    </section>

    <!-- <script src="./index.js"></script> -->
    <script src="./common.js"></script>
</body>

</html>
